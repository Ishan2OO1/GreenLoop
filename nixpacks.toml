# Don't use Nix Python packages - they have conflicts
# Use system Python and pip to install everything fresh

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = [
  "python -m ensurepip --upgrade",
  "python -m pip install --upgrade pip setuptools wheel",
  "cd backend-flask && python -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "cd backend-flask && python -u start.py"
