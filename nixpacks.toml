# Use Nix Python but override the externally-managed restriction

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "gcc"]

[phases.install]
cmds = [
  "cd backend-flask && pip install --break-system-packages --no-cache-dir --upgrade pip setuptools wheel",
  "cd backend-flask && pip install --break-system-packages --no-cache-dir -r requirements.txt"
]

[start]
cmd = "cd backend-flask && python -u start.py"
